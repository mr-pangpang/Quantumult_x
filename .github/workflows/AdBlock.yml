name: AdBlock
on:
  schedule:
    - cron: "0 0 * * 1"  # 每周一 UTC 0 点（北京时间 8 点）自动执行
  workflow_dispatch:  # 支持手动触发

jobs:
  download-and-save:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取当前仓库代码
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: 安装Playwright及Chrome（确保完整安装）
        run: |
          # 1. 安装依赖（解决Chrome启动依赖缺失问题）
          sudo apt-get update && sudo apt-get install -y python3-pip libnss3 libgconf-2-4 libxi6 libxrender1 libxss1 libasound2
          # 2. 安装Playwright并下载浏览器（用--with-deps自动补全系统依赖）
          pip3 install playwright
          playwright install --with-deps  # 关键：加--with-deps，确保Chrome启动所需的系统库都装全
          # 3. 全局搜索Chrome可执行文件（打印路径，方便调试）
          echo "正在搜索Chrome路径..."
          find / -name "headless_shell" 2>/dev/null || echo "未找到headless_shell，找chrome..."
          find / -name "chrome" 2>/dev/null 2>/dev/null

      - name: 用Playwright模拟浏览器下载AdBlock（全局找Chrome路径，确保能找到）
        run: |
          cat > download.py << EOF
          from playwright.sync_api import sync_playwright
          import os
          import subprocess

          def find_chrome_path():
              # 方案1：先找Playwright默认安装的headless_shell（优先）
              try:
                  result = subprocess.check_output(
                      ["find", "/home/runner/.cache/ms-playwright/", "-name", "headless_shell"], 
                      stderr=subprocess.STDOUT
                  ).decode().strip()
                  if result:
                      return result.split("\n")[0]  # 返回第一个找到的路径
              except:
                  pass
              
              # 方案2：找不到headless_shell，找chrome可执行文件（兼容不同版本）
              try:
                  result = subprocess.check_output(
                      ["find", "/home/runner/.cache/ms-playwright/", "-name", "chrome"], 
                      stderr=subprocess.STDOUT
                  ).decode().strip()
                  if result:
                      return result.split("\n")[0]
              except:
                  raise Exception("未找到Chrome浏览器可执行文件！")

          with sync_playwright() as p:
              # 1. 调用函数找到Chrome实际路径
              chrome_path = find_chrome_path()
              print(f"找到Chrome路径：{chrome_path}")

              # 2. 启动Chrome（指定路径+兼容参数）
              browser = p.chromium.launch(
                  headless=True,
                  args=["--no-sandbox", "--disable-dev-shm-usage"],  # 加--disable-dev-shm-usage解决服务器内存限制
                  executable_path=chrome_path
              )

              # 3. 新建页面+设置User-Agent
              page = browser.new_page(
                  user_agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/124.0.0.0 Safari/537.36"
              )

              # 4. 监听下载+打开链接（加超时控制，避免卡住）
              with page.expect_download(timeout=30000) as download_info:  # 30秒超时，防止无限等待
                  page.goto("https://whatshub.top/rule/AntiAD.list", timeout=30000)
              download = download_info.value
              download.save_as("AdBlock")
              browser.close()

              # 5. 验证下载结果
              if not os.path.exists("AdBlock"):
                  raise Exception("文件下载失败！未找到AdBlock文件")
              file_size = os.path.getsize("AdBlock")
              if file_size == 0:
                  raise Exception(f"下载的文件为空！文件大小：{file_size} 字节")
              print(f"下载成功！文件大小：{file_size} 字节（约 {file_size/1024:.2f} KB）")
          EOF
          # 执行下载脚本
          python3 download.py

      - name: 检查dpdisk/quantumult_x仓库是否存在
        id: check_repo
        run: |
          RESPONSE=$(curl -s -w "%{http_code}" -H "Authorization: token ${{ secrets.PANGPANG }}" "https://api.github.com/repos/dpdisk/quantumult_x")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          echo "repo_exists=$([ "$HTTP_CODE" -eq 200 ] && echo "true" || echo "false")" >> $GITHUB_OUTPUT

      - name: 若仓库不存在则创建
        if: steps.check_repo.outputs.repo_exists == 'false'
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.PANGPANG }}" -H "Content-Type: application/json" -d '{"name":"quantumult_x","auto_init":false,"visibility":"public"}' "https://api.github.com/user/repos"

      - name: 克隆dpdisk/quantumult_x仓库
        run: |
          git clone -b main --single-branch https://${{ secrets.PANGPANG }}@github.com/dpdisk/quantumult_x.git target-repo || (mkdir -p target-repo && cd target-repo && git init && git remote add origin https://${{ secrets.PANGPANG }}@github.com/dpdisk/quantumult_x.git && git checkout -b main)

      - name: 移动文件到目标仓库根目录
        run: |
          mkdir -p target-repo/filter
          mv AdBlock target-repo/filter/
          echo "文件已移动到：target-repo/filter/AdBlock"

      - name: 提交并推送dpdisk仓库变更
        run: |
          cd target-repo
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add filter/AdBlock
          CURRENT_TIME=$(date -d "+8 hours" +'%Y-%m-%d %H:%M:%S')  # 用北京时间作为提交时间
          git commit -m "updatetime $CURRENT_TIME" || echo "无文件变更，无需提交"
          git push https://${{ secrets.PANGPANG }}@github.com/dpdisk/quantumult_x.git HEAD:main
